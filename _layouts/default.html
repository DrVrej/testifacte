<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">

<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	<link rel="stylesheet" type="text/css" href="{{ '/assets/css/print.css' | relative_url }}" media="print">
	<link rel="icon" type="image/png" href="/favicon.png">
	{% seo %}
</head>

<body>
	<div id="container">
		<div class="inner">

			<header>
				<h1 style="text-align:center;">{{ page.title | default: site.title | default:
					site.github.repository_name }}</h1>
				<h2 style="text-align:center;">{{ page.description | default: site.description | default:
					site.github.project_tagline }}</h2>
			</header>
			<hr>
			<section id="main_content">
				{{ content }}
			</section>

			<footer>
				By <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a><br>
			</footer>

		</div>
	</div>
</body>

</html>
